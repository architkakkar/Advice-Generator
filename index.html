<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Advice Generator App</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h3>Advice #<span id="adv-id"></span></h3>
    <p id="adv-text"></p>
    <img src="./images/pattern-divider-desktop.svg" alt="divider" class="divider">
    <div class="dice-container">
      <img src="./images/icon-dice.svg" alt="dice" class="dice">
    </div>
  </div>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/architkakkar">Archit Kakkar</a>.
  </footer>

  <script src="app.js" type="text/javascript"></script>
</body>
</html>
